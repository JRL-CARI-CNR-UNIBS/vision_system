name: humble

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    
    steps:
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.7.0
        with:
          required-ros-distributions: humble
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install python dep
        run: |
          python3 -m pip install -r requirements.txt
          
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.3.3
        with:
          package-name: vision_system
          target-ros2-distro: humble
          colcon-defaults: |
            {

              "test": {

                "parallel-workers" : 1
              }
            }
#          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/b8436aa16c0bdbc01081b12caa253cbf16e0fb82/index.yaml
      - name: test
        run: |
          pytest-3 --cov=vision_system --cov-report=term-missing
      - uses: codecov/codecov-action@v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # only needed for private repos
          files: ros_ws/lcov/total_coverage.info,ros_ws/coveragepy/.coverage
          flags: unittests
          name: codecov-umbrella
