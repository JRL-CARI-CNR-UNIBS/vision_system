name: humble

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false

    steps:
          
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Debug ROS Python
        run: |
          ls -la /opt/ros/humble || true
          dpkg -l | grep -E "ros-humble-rclpy|ros-humble-desktop|ros-humble-ros-base" || true
          source /opt/ros/humble/setup.bash
          python3 -c "import sys; print(sys.executable); import rclpy; print('OK', rclpy.__file__)"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install python dep
        run: |
          python3 -m pip install -r requirements.txt

      - name: build and test
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: vision_system
          target-ros2-distro: humble
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }

      - name: Run Tests
        run: |
          cd ros_ws
          source /opt/ros/humble/setup.sh 
          source install/setup.bash 
          pytest-3 --cov=vision_system --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ros_ws/coverage.xml  # Aggiunto percorso esplicito
          flags: unittests
          name: codecov-umbrella
